<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title th:text="${vehicle.name}"></title>
<meta content="" name="description">
<meta content="" name="keywords">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">


<!-- Favicons -->
<link href="/img/favicon.png" rel="icon">
<link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link href="https://fonts.gstatic.com" rel="preconnect">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
<link href="/vendor/quill/quill.snow.css" rel="stylesheet">
<link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
<link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
<link href="/vendor/simple-datatables/style.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="
  /css/style.css" rel="stylesheet">
</head>

<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



	<main id="main" class="main mt-3 ms-4 me-4">
		<div class="pagetitle">
			<h1>Vehicle</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{'../vehicles'}">Vehicles</a></li>
					<li class="breadcrumb-item active" th:text="${vehicle.name}"></li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section profile">
			<div class="row">

				<div class="col-xl-4">

					<div class="card row">
						<div
							class="card-body profile-card pt-4 d-flex flex-column align-items-center">

							<a href="#"><img class="img-thumbnail"
								th:src="@{'/img/' + ${vehicle.vehicleId} + '.jpg'}" alt=""></a>
							<h2 th:text="${vehicle.name}"></h2>
							<div class="row">
								<div class="col-lg-9 col-md-8">
									<span th:switch="${vehicle.status}"> <span
										th:case="'In Shop'" class="badge text-bg-warning"
										th:inline="text">[[${vehicle.status}]]</span> <span
										th:case="'Active'" class="badge text-bg-success"
										th:inline="text">[[${vehicle.status}]]</span> <span
										th:case="'Out of Service'" class="badge text-bg-danger"
										th:inline="text">[[${vehicle.status}]]</span> <span
										th:case="*" class="badge text-bg-info" th:inline="text">Unknown</span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row card">wow</div>

				</div>


				<div class="col-xl-8">

					<div class="card">
						<div class="card-body pt-3">
							<!-- Bordered Tabs -->
							<ul class="nav nav-tabs nav-tabs-bordered">

								<li class="nav-item">
									<button class="nav-link active" data-bs-toggle="tab"
										data-bs-target="#profile-overview">Overview</button>
								</li>

								<li class="nav-item">
									<button class="nav-link" data-bs-toggle="tab"
										data-bs-target="#profile-edit">Update Info</button>
								</li>

								<li class="nav-item">
									<button class="nav-link" data-bs-toggle="tab"
										data-bs-target="#profile-settings">Reports</button>
								</li>

								<li class="nav-item">
									<button class="nav-link" data-bs-toggle="tab"
										data-bs-target="#profile-change-password">Documentation</button>
								</li>
								<li class="nav-item">
									<button class="nav-link" data-bs-toggle="tab"
										data-bs-target="#profile-change-password">Work Orders</button>
								</li>
								<li class="nav-item">
									<button class="nav-link" data-bs-toggle="tab"
										data-bs-target="#profile-change-password">Reminders</button>
								</li>
								<li class="nav-item">
									<button class="nav-link" data-bs-toggle="tab"
										data-bs-target="#profile-change-password">Mileage
										History</button>
								</li>

							</ul>
							<div class="tab-content pt-2">

								<div class="tab-pane fade show active profile-overview"
									id="profile-overview">

									<h5 class="card-title mt-3">Profile Details</h5>

									<div class="row">
										<div class="col-lg-3 col-md-4 label fw-bold">Model</div>
										<div class="col-lg-9 col-md-8" th:text="${vehicle.model}"></div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label fw-bold">Make</div>
										<div class="col-lg-9 col-md-8" th:text="${vehicle.make}"></div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label fw-bold">VIN</div>
										<div class="col-lg-9 col-md-8" th:text="${vehicle.vin}"></div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label fw-bold">Status</div>
										<div class="col-lg-9 col-md-8">
											<span th:switch="${vehicle.status}"> <span
												th:case="'In Shop'" class="badge text-bg-warning"
												th:inline="text">[[${vehicle.status}]]</span> <span
												th:case="'Active'" class="badge text-bg-success"
												th:inline="text">[[${vehicle.status}]]</span> <span
												th:case="'Out of Service'" class="badge text-bg-danger"
												th:inline="text">[[${vehicle.status}]]</span> <span
												th:case="*" class="badge text-bg-info" th:inline="text">Unknown</span>
											</span>
										</div>
									</div>


									<div class="row">
										<div class="col-lg-3 col-md-4 label">Type</div>
										<div class="col-lg-9 col-md-8" th:text="${vehicle.type}"></div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Group</div>
										<div class="col-lg-9 col-md-8" th:text="${vehicle.group}"></div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Watcher</div>
										<div class="col-lg-9 col-md-8" th:text="${vehicle.watcher}"></div>
									</div>

								</div>

								<div class="tab-pane fade profile-edit pt-3" id="profile-edit">

									<!-- Profile Edit Form -->
									<form class="row g-3"
										th:action="@{'/vehicles/' + ${vehicle.vehicleId}}" th:method="put">
										<div class="col-md-12">
											<label for="inputName5" class="form-label">VIN</label> <input
												type="text" class="form-control" th:value="${vehicle.vin}"
												id="inputName5" name="vin">
										</div>
										<div class="col-md-6">
											<label for="inputEmail5" class="form-label">Name</label> <input
												type="text" class="form-control" th:value="${vehicle.name}"
												id="inputEmail5" name="name">
										</div>
										<div class="col-md-6">
											<label for="inputPassword5" class="form-label">Model</label>
											<input type="text" class="form-control"
												th:value="${vehicle.model}" id="inputPassword5" name="model">
										</div>
										<div class="col-md-6">
											<label for="inputEmail5" class="form-label">Make</label> <input
												type="text" class="form-control" th:value="${vehicle.make}"
												id="inputEmail5" name="make">
										</div>
										<div class="col-md-6">
											<label for="inputState" class="form-label">Year</label> <select
												id="inputState" class="form-select" name="year">
												<option selected th:value="${vehicle.year}"
													th:text="${vehicle.year}"></option>
												<option>2022</option>
												<option>2023</option>
											</select>
										</div>
										<div class="col-md-4">
											<label for="inputState" class="form-label">Status</label> <select
												id="inputState" class="form-select" name="status">
												<option selected th:value="${vehicle.status}"
													th:text="${vehicle.status}">Choose...</option>
											</select>
										</div>
										<div class="col-md-4">
											<label for="inputState" class="form-label">Group</label> <select
												id="inputState" class="form-select" name="group">
												<option selected th:value="${vehicle.group}"
													th:text="${vehicle.group}">Choose...</option>
											</select>
										</div>
										<div class="col-md-4">
											<label for="inputState" class="form-label">Type</label> <select
												id="inputState" class="form-select" name="type">
												<option selected th:value="${vehicle.type}"
													th:text="${vehicle.type}">Choose...</option>
											</select>
										</div>
										<div class="col-6">
											<label for="inputAddress2" class="form-label">Licence</label>
											<input type="text" class="form-control" id="inputAddress2"
												th:value="${vehicle.licensePlate}" name="licensePlate">
										</div>
										<div class="col-md-6">
											<label for="inputCity" class="form-label">Meter</label> <input
												type="number" class="form-control"
												th:value="${vehicle.meter}" id="inputCity" name="meter">
										</div>
										<div class="col-md-6">
											<label for="inputState" class="form-label">Watcher</label> <select
												id="inputState" class="form-select" name="watcher">
												<option selected th:value="${vehicle.watcher}"
													th:text="${vehicle.watcher}">Choose...</option>
												<option>...</option>
											</select>
										</div>

										<div class="text-center">
											<button type="submit" class="btn btn-primary">Submit</button>
											<button type="reset" class="btn btn-secondary">Reset</button>
										</div>
									</form>

									<!-- End Vehicle Edit Form -->

								</div>

								<div class="tab-pane fade pt-3" id="profile-settings">

									<!-- Settings Form -->
									<form>

										<div class="row mb-3">
											<label for="fullName"
												class="col-md-4 col-lg-3 col-form-label">Email
												Notifications</label>
											<div class="col-md-8 col-lg-9">
												<div class="form-check">
													<input class="form-check-input" type="checkbox"
														id="changesMade" checked> <label
														class="form-check-label" for="changesMade">
														Changes made to your account </label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="checkbox"
														id="newProducts" checked> <label
														class="form-check-label" for="newProducts">
														Information on new products and services </label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="checkbox"
														id="proOffers"> <label class="form-check-label"
														for="proOffers"> Marketing and promo offers </label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="checkbox"
														id="securityNotify" checked disabled> <label
														class="form-check-label" for="securityNotify">
														Security alerts </label>
												</div>
											</div>
										</div>

										<div class="text-center">
											<button type="submit" class="btn btn-primary">Save
												Changes</button>
										</div>
									</form>
									<!-- End settings Form -->

								</div>

								<div class="tab-pane fade pt-3" id="profile-change-password">
									<!-- Change Password Form -->
									<form>

										<div class="row mb-3">
											<label for="currentPassword"
												class="col-md-4 col-lg-3 col-form-label">Current
												Password</label>
											<div class="col-md-8 col-lg-9">
												<input name="password" type="password" class="form-control"
													id="currentPassword">
											</div>
										</div>

										<div class="row mb-3">
											<label for="newPassword"
												class="col-md-4 col-lg-3 col-form-label">New
												Password</label>
											<div class="col-md-8 col-lg-9">
												<input name="newpassword" type="password"
													class="form-control" id="newPassword">
											</div>
										</div>

										<div class="row mb-3">
											<label for="renewPassword"
												class="col-md-4 col-lg-3 col-form-label">Re-enter
												New Password</label>
											<div class="col-md-8 col-lg-9">
												<input name="renewpassword" type="password"
													class="form-control" id="renewPassword">
											</div>
										</div>

										<div class="text-center">
											<button type="submit" class="btn btn-primary">Change
												Password</button>
										</div>
									</form>
									<!-- End Change Password Form -->

								</div>

							</div>
							<!-- End Bordered Tabs -->

						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
	<!-- End #main -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/chart.js/chart.umd.js"></script>
	<script src="assets/vendor/echarts/echarts.min.js"></script>
	<script src="assets/vendor/quill/quill.js"></script>
	<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="assets/vendor/tinymce/tinymce.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>

</body>

</html>
